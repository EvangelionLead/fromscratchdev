<!doctype html>
<head>
<title> My own Design</title>
<meta charset='utf-8'/>
</head>
<body>
   <style>
.parallax {
  /* The image used */
  background-image: url("https://images.pling.com/img/00/00/67/10/88/1863742/linuxmint-wallpaper1.jpg");

  /* Set a specific height */
  min-height: 500px;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

<!-- Container element -->
<div class="parallax"></div> 
</body>
</html>
