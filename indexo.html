<!doctype html>
<head>
<title> My own Design</title>
<meta charset='utf-8'/>
</head>
<body>
   <style>
.parallax {
  /* The image used */
  background-image: url("https://images.unsplash.com/photo-1675331742431-073070fc721b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80");

  /* Set a specific height */
  min-height: 500px;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

<!-- Container element -->
<div class="parallax"></div> 
</body>
</html>
